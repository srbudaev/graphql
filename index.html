<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login" class="card">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="error" class="error"></div>
            </form>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="hidden">
            <div class="header">
                <h1>Profile</h1>
                <button id="logout">Logout</button>
            </div>
            
            <div class="grid">
                <!-- 1. Basic User Identification -->
                <div class="card">
                    <h2>User Identification</h2>
                    <div id="userInfo"></div>
                </div>
                
                <!-- 2. XP Amount -->
                <div class="card">
                    <h2>XP Amount</h2>
                    <div id="xpStats"></div>
                </div>
                
                <!-- 3. Grades -->
                <div class="card">
                    <h2>Grades</h2>
                    <div id="projectStats"></div>
                </div>
            </div>
            
            <!-- Mandatory Statistics Section -->
            <h2 style="text-align: center; margin-top: 30px;">Statistics</h2>
            <div class="grid">
                <div class="card">
                    <h3>XP Progress Over Time</h3>
                    <svg id="xpChart"></svg>
                </div>
                
                <div class="card">
                    <h3>Project Success Rate</h3>
                    <svg id="projectChart"></svg>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
